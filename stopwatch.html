<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="stopwatch.css">
</head>
<body>
    <div class="container">
        <h1 id="stopwatch">
            00:00:00
        </h1>
        <div class="stopwatch__buttons">
            <img src="stop.png" class="stop">
            <img src="play.png" class="start">
            <img src="restart.png" class="restart">
        </div>
    </div>

    <script src="stopwatch.js"></script>
</body>
</html>
